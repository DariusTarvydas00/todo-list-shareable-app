version: '3.4'
services:
  nestjs_backend:
    image: nestjs_backend
    build:
      context: todo-list-shareable-backend
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - type: volume
      - source: nestjs
      - target: /data
      - volume:
          nocopy: true
      - type: bind
      - .:/app:delegated
      - /node/app/node_modules
