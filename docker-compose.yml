version: '3.4'
services:
  nestjs_backend:
    image: "localhost:7002/nestjs_backend"
    build:
      context: todo-list-shareable-backend
      dockerfile: Dockerfile
    env_file:
      - ./environments/test-manual.env
    environment:
      STAGE: dev
      DATABASE_URL: postgres://user:password@postgres:5432/db
      NODE_ENV: development
      DB_TYPE: postgres
      POSTGRES_DB: db
       - POSTGRES_SYNC = false
      JWT_SECRET: anyKey
      POSTGRES_PORT: 5432
      APP_EXPIRES: 3600
      APP_PORT: 3000
      ENABLE_CORS: 'true'
    ports:
      - "3000:3000"
#    volumes:
#      - /node/app/node_modules
    container_name: nestjs_backend
    depends_on:
      - postgres
    networks:
      - net

  postgres:
    image: postgres:14.3-alpine
    restart: always
    container_name: postgres-db
    env_file:
      - environments/test-manual.env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA: /data/postgres
#    volumes:
#      - db:/var/lib/postgresql/data
    networks:
      - net

  vue_frontend:
    image: vue_frontend
    container_name: vue_frontend
    build:
      context: todo-list-shareable-frontend
      dockerfile: Dockerfile
    links:
      - nestjs_backend
    environment:
      - NODE_ENV=development
    ports:
      - "8084:80"
#    volumes:
#      - ./usr/app/vue:/app
#      - /usr/app/vue/node_modules
    networks:
    - net

  influxdb:
#    container_name: influxdb1
    image: influxdb:1.8
    networks:
      - k6
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
#    container_name: grafana1
    image: grafana/grafana:latest
    networks:
      - grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - ./loadtests/dashboards:/var/lib/grafana/dashboards
      - ./loadtests/grafana-dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - ./loadtests/grafana-datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml

  k6:
#    container_name: k61
    image: grafana/k6:latest
    networks:
      - k6
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./loadtests/ewoks.js:/ewoks.js

#volumes:
#  db:
#    driver: local
#  pgadmin-data:

